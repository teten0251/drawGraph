<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Graph</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="細かい設定不要で、資料を読みながらちょっとしたグラフを表示したい。">
    <meta name="og:title" content="Draw Graph">
    <meta name="og:description" content="細かい設定不要で、資料を読みながらちょっとしたグラフを表示したい。">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="leftBox">
        <p>以下にデータを貼り付け。</p>
        <textarea name="" id="text" cols="" rows=""></textarea>
    </div>
    <div id="middleBox">
        <img src="./img/arraw.svg" id="arraw" alt="" srcset="">
    </div>
    <div id="rightBox">
        <div>
            <select id="graphType">
                <option value="円グラフ" selected="selected">円グラフ</option>
                <option value="棒グラフ">棒グラフ</option>
            </select>
            <input type="button" value="描画" onclick="drawChart()">
        </div>
        <div id="chartBox">
            <!-- <canvas id="myChart"></canvas> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
